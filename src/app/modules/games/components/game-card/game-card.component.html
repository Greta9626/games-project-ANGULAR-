<!-- SINGLE CARD -->
<div class="card d-flex" [style.height]="cardHeight">
  <img src={{gameData.thumbnail}} class="card-img-top" alt="copertina gioco">
  <div class="card-body d-flex justify-content-between">
    <div class="mb-2">
      <h6 class="card-title mb-1">{{gameData.title}}</h6>
      <h6 class="badge badge-primary p-1 px-2">{{gameData.genre | uppercase}}</h6>
    </div>
    <a class="stretched-link text-decoration-none font-weight-normal" id="btn" (click)="open()">More info
    </a>
  </div>
</div>
