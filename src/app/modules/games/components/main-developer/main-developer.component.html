<div class="container mt-3">
    
    <h4 class="font-weight-bold mb-3">Select a developer</h4>

    <select class="form-control col-12 col-lg-6 mb-4" [(ngModel)]="filter" (change)="onChangeSelect()" required>
        <option class="placeholder" value="undefined"></option>
        <option *ngFor="let developer of developers" value="{{developer.trim()}}" placeholder>{{developer.trim()}}
        </option>
    </select>

    <h4 class="font-weight-bold mb-3">Games <span class="font-weight-light">({{gamesByDeveloper.length}})</span></h4>

    <div *ngIf="loadingSpinner" class="d-flex justify-content-center align-items-center" style="height: 300px;">
        <div class="spinner-border" role="status"></div>
    </div>

    <app-games-list  *ngIf="gamesByDeveloper.length > 0 && !loadingSpinner" [gameList]="gamesByDeveloper"  [listStyle]="{
        showViewMore: false}">
    </app-games-list>
</div>
